apiVersion: v1
kind: Secret
metadata:
  name: crawler-secrets
  namespace: default
type: Opaque
stringData:
  # AWS Resources - will be updated by deployment script
  DYNAMODB_TABLE: "PLACEHOLDER_DYNAMODB_TABLE"
  SQS_CRAWL_QUEUE_URL: "PLACEHOLDER_SQS_CRAWL_QUEUE_URL"
  SQS_DISCOVERY_QUEUE_URL: "PLACEHOLDER_SQS_DISCOVERY_QUEUE_URL"  
  SQS_INDEX_QUEUE_URL: "PLACEHOLDER_SQS_INDEX_QUEUE_URL"
  S3_RAW_BUCKET: "PLACEHOLDER_S3_RAW_BUCKET"
  S3_PARSED_BUCKET: "PLACEHOLDER_S3_PARSED_BUCKET"
  S3_INDEX_READY_BUCKET: "PLACEHOLDER_S3_INDEX_READY_BUCKET"
  
  # Redis Configuration - ElastiCache cluster endpoint
  REDIS_URL: "redis://placeholder-elasticache-cluster:6379/0"
  
  # Optional: AWS credentials (prefer IAM roles instead)
  # AWS_ACCESS_KEY_ID: ""
  # AWS_SECRET_ACCESS_KEY: ""
