apiVersion: v1
kind: Secret
metadata:
  name: indexer-secrets
  namespace: default
  labels:
    app: indexer-worker
    component: indexer
type: Opaque
stringData:
  # AWS Resource URLs (environment-specific)
  INDEXER_SQS_INDEXING_QUEUE_URL: "https://sqs.us-east-1.amazonaws.com/978888632917/aedhack-dev-index"
  INDEXER_S3_PARSED_BUCKET: "aedhack-dev-parsed-prod"
  
  # OpenSearch Configuration (will be updated when OpenSearch is deployed)
  INDEXER_OPENSEARCH_ENDPOINT: "https://localhost:9200"  # Placeholder - update with actual endpoint
  INDEXER_OPENSEARCH_USERNAME: "admin"  # Will be updated with actual credentials
  INDEXER_OPENSEARCH_PASSWORD: "temp-password"  # Will be updated with actual password
  
  # Additional AWS Configuration (if needed)
  # AWS_ACCESS_KEY_ID: ""  # Optional - use IRSA instead
  # AWS_SECRET_ACCESS_KEY: ""  # Optional - use IRSA instead